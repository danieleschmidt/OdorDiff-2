[tool:pytest]
# Pytest configuration for OdorDiff-2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    safety: Safety and security tests
    slow: Slow-running tests (> 10s)
    api: API endpoint tests
    cache: Cache system tests
    visualization: Visualization tests

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --cov=odordiff2
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-branch

# Minimum coverage requirements
cov-fail-under = 80

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts += -n auto  # Uncomment for parallel execution with pytest-xdist

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*rdkit.*:UserWarning
    ignore:.*torch.*:UserWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto