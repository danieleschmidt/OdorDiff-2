apiVersion: v2
name: odordiff-2
description: Safe Text-to-Scent Molecule Diffusion Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/danieleschmidt/odordiff-2
sources:
- https://github.com/danieleschmidt/odordiff-2
maintainers:
- name: Daniel Schmidt
  email: daniel@terragonlabs.ai
  url: https://terragonlabs.ai
keywords:
- ai
- machine-learning
- chemistry
- diffusion
- api
- molecular-generation
annotations:
  category: AI/ML
  licenses: MIT
dependencies:
- name: postgresql
  version: "12.12.10"
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: redis
  version: "18.1.5"
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled
- name: nginx-ingress
  version: "4.8.3"
  repository: https://kubernetes.github.io/ingress-nginx
  condition: ingress.enabled
- name: prometheus
  version: "25.1.0"
  repository: https://prometheus-community.github.io/helm-charts
  condition: monitoring.prometheus.enabled
- name: grafana
  version: "7.0.11"
  repository: https://grafana.github.io/helm-charts
  condition: monitoring.grafana.enabled