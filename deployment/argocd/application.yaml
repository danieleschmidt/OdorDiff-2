apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odordiff-2
  namespace: argocd
  labels:
    app.kubernetes.io/name: odordiff-2
    app.kubernetes.io/part-of: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-deployed.slack: odordiff-deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: odordiff-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: odordiff-alerts
spec:
  project: production
  source:
    repoURL: https://github.com/danieleschmidt/odordiff-2
    targetRevision: main
    path: deployment/helm
    helm:
      valueFiles:
      - values.yaml
      - values-production.yaml
      parameters:
      - name: image.tag
        value: "1.0.0"
      - name: environment
        value: "production"
      - name: replicaCount
        value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: odordiff
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: ConfigMap
    jsonPointers:
    - /data
  info:
  - name: Description
    value: OdorDiff-2 AI Platform - Safe Text-to-Scent Molecule Generation
  - name: Owner
    value: AI Platform Team
  - name: Environment
    value: Production

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: production
  namespace: argocd
  labels:
    app.kubernetes.io/name: production-project
    app.kubernetes.io/part-of: argocd
spec:
  description: Production applications for OdorDiff-2 platform
  sourceRepos:
  - 'https://github.com/danieleschmidt/odordiff-2'
  - 'https://charts.bitnami.com/bitnami'
  - 'https://prometheus-community.github.io/helm-charts'
  - 'https://grafana.github.io/helm-charts'
  - 'https://istio-release.storage.googleapis.com/charts'
  destinations:
  - namespace: odordiff
    server: https://kubernetes.default.svc
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: istio-system
    server: https://kubernetes.default.svc
  - namespace: cert-manager
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
  - group: networking.k8s.io
    kind: NetworkPolicy
  - group: security.istio.io
    kind: PeerAuthentication
  - group: networking.istio.io
    kind: Gateway
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Service
  - group: ''
    kind: Secret
  - group: ''
    kind: PersistentVolumeClaim
  - group: apps
    kind: Deployment
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: DaemonSet
  - group: batch
    kind: Job
  - group: batch
    kind: CronJob
  - group: networking.k8s.io
    kind: Ingress
  - group: autoscaling
    kind: HorizontalPodAutoscaler
  - group: networking.istio.io
    kind: VirtualService
  - group: networking.istio.io
    kind: DestinationRule
  - group: security.istio.io
    kind: AuthorizationPolicy
  roles:
  - name: production-admin
    description: Full admin access to production applications
    policies:
    - p, proj:production:production-admin, applications, *, production/*, allow
    - p, proj:production:production-admin, repositories, *, *, allow
    - p, proj:production:production-admin, certificates, *, *, allow
    groups:
    - argocd:production-admins
  - name: production-developer
    description: Developer access to production applications
    policies:
    - p, proj:production:production-developer, applications, get, production/*, allow
    - p, proj:production:production-developer, applications, sync, production/*, allow
    - p, proj:production:production-developer, repositories, get, *, allow
    groups:
    - argocd:developers
  - name: production-viewer
    description: Read-only access to production applications
    policies:
    - p, proj:production:production-viewer, applications, get, production/*, allow
    - p, proj:production:production-viewer, repositories, get, *, allow
    groups:
    - argocd:viewers